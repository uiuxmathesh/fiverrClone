<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.svg"/>
            </a>
        
            <ul class="menu-links">
                <span class="material-symbols-outlined" id="close-menu-btn">close</span>
                <li><a href="#">Fiverr Pro</a></li>
                <li><a href="#">Explore</a></li>
                <li class="language">
                    <a href="#">
                        <span class="material-symbols-outlined" id="language">language</span> English
                    </a>
                </li>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">Sign in</a></li>
                <li class="join-btn"><a href="#">Join Us</a></li>
            </ul>
            <span class="material-symbols-outlined" id="menu-btn">menu</span>
        </nav>
    </header>
    <section class="hero-section">
        <div class="content">
            <h1>Find the right freelance service, right away</h1>
            <form action="" class="hero-form">
                <input type="text" placeholder="search for any service...">
                <button class="material-symbols-outlined">Search</button>
            </form>
            <div class="tags">Popular:
                <ul class="tag-lists">
                    <li><a href="#">Website design</a></li>
                    <li><a href="#">Wordpress</a></li>
                    <li><a href="#">Logo design</a></li>
                    <li><a href="#">AI Service</a></li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        let header = document.querySelector('header');
        let menuBtn = document.querySelector('#menu-btn');
        let closeBtn = document.querySelector('#close-menu-btn');    
        
        menuBtn.addEventListener("click",()=>{
            header.classList.toggle('show-mobile-menu');
        })

        closeBtn.addEventListener("click",()=>{
            menuBtn.click();
        })
    </script>
</body>
</html>
